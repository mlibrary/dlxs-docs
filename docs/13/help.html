  <h2>Need more help?</h2>

    <p>Paid subscribers to <a href="http://www.dlxs.org/">DLXS</a> may contact the DLXS Support group with questions. For information on how to do this, please send email to <a href="mailto:dlxs-info@umich.edu" onMouseDown="fungeEmal('h.edu','nfo@umic','dlxs-i','DLXS Info')">DLXS Info</a> or contact John Weise at 734.764-8074.</p>

    <p>Otherwise, post your question to the <a href="https://listserver.itd.umich.edu/cgi-bin/lyris.pl?enter=dlxsfree-users">dlxsfree-users listserv</a>.</p>
